<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="container">

    <div class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="desc">Discover the benefits of data analytics and make better descision regarding revenue, customer experience, and overall efficiency.</p>

      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>queries</p>
        </div>
      </div>
    </div>


    <div class="image">
      <picture>
        <source media="(max-width: 799px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width: 800px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-desktop.jpg" alt="women working on laptops">
      </picture>
      <div class="overlay"></div>
    </div>
  </main>
  
</body>
</html>
